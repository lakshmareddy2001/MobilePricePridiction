{% load static %}
<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Mobile Price Pridictor</title>
    <link rel="stylesheet" href ="{% static 'style.css' %}">
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>

<body>
    <section id="header">
        <img src="{% static 'Logo_Mobile_price_predictor.png' %}" alt="LOGO">
    <div class="wrapper">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="wizard">
                <section>
                    <h3>Mobile Price Predictor</h3><br>
                    <div class="form-row"> <input type="text" class="form-control" placeholder="Battery Capacity" name="BC"> </div>
                    <div class="form-row"> <input type="text" class="form-control" placeholder="Rating" name="Rating"> </div>
                    <div class="form-row"> <input type="number" class="form-control" placeholder="No.of Cameras" name="NOC"> </div>
                    <div class="form-row"> <input type="text" class="form-control" placeholder="Screen Resoluction (Inches)" name="SR"> </div>
                    <div class="form-row"> <input type="number" class="form-control" placeholder="RAM" name="RAM"> </div>
                    <div class="form-row"> <input type="number" class="form-control" placeholder="ROM" name="RO"> </div>
                    <div class="form-row"> <select class="form-control" name="PR">
                        <option value="5">Apple</option>
                        <option value="4">Samsung</option>
                        <option value="4">One Plus</option>
                        <option value="2">Readmi</option>
                        <option value="2">Realme</option>
                        <option value="2">Oppo</option>
                        <option value="2">Vivo</option>
                    </select> </div>
                    <div class="form-row"> <input type="Submit" class="form-control" placeholder="Predict Price"> </div>

                </section> 
                <p>The price is "{{ Ans }}" </p>
            </div>
        </form>
    </div>
</section>
</body>

</html>
